    <!--JavaScript Validation-->
    <script>
        function validateForm(){
            //Validate for night values less than 1
             if(document.forms[0].myNights.value < 1){
                alert("Nights must be 1 or greater.");
                return false;
             }//end if
             //Validate for night values less than 1
             if(document.forms[0].myNights.value > 14){
                alert("Nights must be 14 or less.");
                return false;
             }//end if

            return true;
        }
    </script>

    <!-- Main -->
    <main>
        <h2>Reservations at Pacific Trails Resort</h2>
        <h3>Contact Us</h3>
        <p>Required infomation is marked with an asterisk(*)</p>

        <form action="http://webdevbasics.net/scripts/pacific.php" method="post" onsubmit="return validateForm();">
            <label for="myFName">*First Name:</label>
            <input type="text" id="myFName" name="myFName" accesskey="F" tabindex="1" class="required">
            <label for="myLName">*Last Name:</label>
            <input type="text" id="myLName" name="myLName" accesskey="L" tabindex="2" class="required">
            <label for="myEmail">*Email:</label>
            <input type="email" id="myEmail" name="myEmail" accesskey="E" tabindex="3" class="required email">
            <label for="myPhone">Phone:</label>
            <input type="tel" id="myPhone" name="myPhone" accesskey="P" tabindex="4">
            <label for="myArrival">*Arrival<span class="formDate">(mm/dd/yyyy)</span>:</label>
            <input type="date" id="myArrival" name="myArrival" accesskey="A" tabindex="5" class="required date" >
            <label for="myNights">*Nights:</label>
            <input type="number" id="myNights" name="myNights" accesskey="N" tabindex="6">                
            <label for="myComments">Comments:</label>
            <textarea id="myComments" name="myComments" rows="2" cols="40" accesskey="C" tabindex="7"></textarea>           
            <input type="submit" id="mySubmit" name="mySubmit" accesskey="S" tabindex="8" class="printHidden"
            value="Submit Form">           
            <input type= "reset" id="myReset" name="myReset" accesskey="R" tabindex="9" class="printHidden"
            value="Clear Form">  
        </form>
